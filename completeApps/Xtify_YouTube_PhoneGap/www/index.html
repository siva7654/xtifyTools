<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/jquery.mobile-1.2.0.min.js"></script>
        <script src="js/main.js"></script>
        <title>Fast Lane Daily</title>
    </head>
    <body>
        <div id="home" data-role="page" style="width: 100%">

            <div id="fld-homeheader">
                <p><img src="img/logo.png" /></p>
                <p>Watch the latest videos from the Fast Lane Daily Youtube channel.</p>
            </div>

            <div data-role="content">	
                  
                <ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="a">
                    <li data-role="list-divider">Watch Now</li>
                    <li><a href="#latestvids">Latest Videos</a></li>
                    <li><a href="#popvids">Most Popular Videos</a></li>
                    <li><a href="#dereks">Our Favorites</a></li>
                    <!--<li><a href="#" onClick="getXidFromNative();">getXid</a></li>-->

                </ul>
                   
            </div><!-- /content -->
        
        </div><!-- /page -->

        <div id="latestvids" data-role="page" data-add-back-btn="true">
            
            <div data-role="header">
                <h1>Latest Videos</h1>
                <a href="#home" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
            </div>

            <div data-role="content">	

                <ul id="fldFeedItems" data-role="listview"></ul>
                <p><a id="fldItem" href="#fldItem" style="display:none;"></a></p>

            </div>
        </div>

        <div id="dereks" data-role="page" data-add-back-btn="true">
            
            <div data-role="header">
                <h1>Our Favorites</h1>
                <a href="#home" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
            </div>

            <div data-role="content">	

                    <ul id="fldFeedItemsFav" data-role="listview"></ul>
                    <p><a id="fldItem" href="#fldItem" style="display:none;"></a></p>
            </div>
            
        </div>

       <div id="popvids" data-role="page" data-add-back-btn="true">
            
            <div data-role="header">
                <h1>Popular Videos</h1>
                <a href="#home" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
            </div>

            <div data-role="content">	

                    <ul id="fldFeedItemsPop" data-role="listview"></ul>
                    <p><a id="fldItem" href="#fldItem" style="display:none;"></a></p>   
            </div>

        </div>



        <div id="fldItem" data-role="page" data-add-back-btn="true">

            <div data-role="header">
                <h1>Fast Lane Daily</h1>
                <a href="index.html" class="ui-btn-right" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
            </div>

            <div data-role="content">  
        
                <p id="fldItemTitle"></p>
        
                <p id="fldItemContent"></p>
        
                <p id="fldItemDesc"></p>
            </div>    

        </div>

        <script type="text/javascript" src="cordova-2.1.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            loadLatest();
            loadPopular();
            loadFavorite();
        </script>
    </body>
</html>
